<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Asm4</title>
</head>
<body>
    <div class="container">
      <div class="headline-text">BREAKING NEWS
        <i id="btnSearch" class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="input-search">
            <label for="keywords">Keywords:</label>
            <input id="input" type="text" placeholder="Search...">
          </div>
          <div class="filter">
            <label for="start-day">From:</label>
            <input id="startDate" type="datetime-local"> <br>
            <label for="end-day">To:</label>
            <input id="endDate" type="datetime-local">
          </div>
          <button onclick="search()" class="btn btn-success" type="button" id="search">SEARCH</button>
        </div>
      </div>
      <div class="text-center hidden" id="loader">
        <!-- Spinning icon here -->
        <img src="Spinner-3.gif" alt="loading-icon">
      </div>
      
      <div id="news">
        <!-- Add Gnew API here -->
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
